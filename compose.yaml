services:
  frontend:
    image: codeflowcommandernexusgateway-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"   # HTTP (redirects to HTTPS in production)
      - "8443:443"  # HTTPS (requires SSL certificates)
    environment:
      - VITE_API_PROXY=https://backend:3001 # Frontend proxies to backend service name over HTTPS
    depends_on:
      - backend
    # Add SSL certificates volume mount for production
    # volumes:
    #   - ./ssl:/etc/ssl/certs:ro
    #   - ./ssl/private:/etc/ssl/private:ro

  backend:
    image: codeflowcommandernexusgateway-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_URL=${GEMINI_API_URL}
      # Security: Validate required environment variables
      - NODE_ENV=production
    ports:
      - "3001:3001"
    # Add health check for security monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
