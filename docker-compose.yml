version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: nexus-gateway-backend:latest
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY
      - GEMINI_API_URL

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - GEMINI_API_KEY
    image: nexus-gateway-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY
