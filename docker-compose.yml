services:
  # MongoDB Database
  mongo:
    image: mongo:8.0
    container_name: codeflow-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-codeflow}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - codeflow-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Express.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:password@mongo:27017/codeflow?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - codeflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["npm", "run", "dev"]

  # React/TypeScript Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: codeflow-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_PROXY: http://backend:5000
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - codeflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["npm", "run", "dev"]

  # Legacy AI Analysis Server (for existing functionality)
  ai-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: codeflow-ai-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_URL=${GEMINI_API_URL}
    networks:
      - codeflow-network
    command: ["node", "server/server.js"]

  # [ACTIVATION] Production Reverse Proxy - VALIDATOR TARGET
  nginx:
    image: nginx:alpine
    container_name: codeflow-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    networks:
      - codeflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Docker Networks
networks:
  codeflow-network:
    driver: bridge

# Docker Volumes
volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local