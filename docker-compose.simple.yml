version: '3.8'

services:
  # Python Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "3001:3001"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./results:/app/results
      - ./pipeline-results:/app/pipeline-results
    restart: unless-stopped
    networks:
      - app-network

  # React Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge