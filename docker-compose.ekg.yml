services:
  # ========================================
  # EKG Ingestion Service (Port 3000)
  # Skips Neptune connection for local testing
  # ========================================
  ekg-ingestion:
    build:
      context: ./packages/services/ingestion-service
      dockerfile: Dockerfile
    container_name: ekg-ingestion
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dev-secret-123}
      - SKIP_NEPTUNE=true
      - CORS_ORIGIN=*
    restart: unless-stopped
    networks:
      - ekg-network

  # ========================================
  # EKG Query Service (Port 4000)
  # ========================================
  ekg-query:
    build:
      context: ./packages/services/query-service
      dockerfile: Dockerfile
    container_name: ekg-query
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SKIP_NEPTUNE=true
      - CORS_ORIGIN=*
      - INGESTION_SERVICE_URL=http://ekg-ingestion:3000
    depends_on:
      - ekg-ingestion
    restart: unless-stopped
    networks:
      - ekg-network

networks:
  ekg-network:
    driver: bridge
