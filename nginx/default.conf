server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Content-Security-Policy
    # NOTE: Inline scripts have been moved to external files to avoid CSP hash complexity.
    # This policy is more restrictive and secure than the previous inline script approach.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data:; connect-src 'self' http://backend:3001; font-src 'self' https: data:; object-src 'none'; base-uri 'self';";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend
    # Map root endpoints (e.g. /analyze, /git-hook) to the backend so the frontend can call relative URLs.
    location ~ ^/(analyze|git-hook)(/.*)?$ {
        proxy_pass http://backend:3001$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backwards-compatible /api/ prefix
    location /api/ {
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
