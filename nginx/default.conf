server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Development-friendly Content-Security-Policy
    # NOTE: This CSP is intentionally permissive to allow inline scripts/styles used by Vite
    # and the Tailwind CDN during development. Do NOT use this policy in production.
    add_header Content-Security-Policy "default-src 'self' http: https: data:; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data: http://localhost:3001; connect-src 'self' http://backend:3001 http://localhost:3001 ws:; font-src 'self' https: data:";

    # Production-ready Content-Security-Policy (use hashes for inline scripts)
    # Computed sha256 hashes reflect the current inline Tailwind config and importmap scripts.
    # Replace these hashes if you edit the inline scripts in index.html.
    # Uncomment the add_header below in production and remove the development header above.
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'sha256-TW8mFok1yWjLY0UDYVBQBLO/GFLbr3lbgMDcKu15Qik=' 'sha256-kx8KhiAqbJcYxCfOswRHJRVbaLC/uJZtwSZSX3GVs+g=' https://aistudiocdn.com; style-src 'self' https://fonts.googleapis.com https://cdn.tailwindcss.com; img-src 'self' data:; connect-src 'self' https://backend:3001; font-src 'self' https:;";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend
    # Map root endpoints (e.g. /analyze, /git-hook) to the backend so the frontend can call relative URLs.
    location ~ ^/(analyze|git-hook)(/.*)?$ {
        proxy_pass http://backend:3001$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backwards-compatible /api/ prefix
    location /api/ {
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
