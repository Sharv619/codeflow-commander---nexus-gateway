# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    server_name _;

    # SSL configuration - Update these paths with your actual certificate files
    # ssl_certificate /etc/ssl/certs/your_domain.crt;
    # ssl_certificate_key /etc/ssl/private/your_domain.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Production-ready Content-Security-Policy
    # Using strict CSP with computed hashes for inline scripts
    # Update these hashes if you modify inline scripts in index.html
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'sha256-TW8mFok1yWjLY0UDYVBQBLO/GFLbr3lbgMDcKu15Qik='; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://backend:3001; font-src 'self' https://fonts.googleapis.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # Remove server identification
    server_tokens off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend over HTTPS
    location ~ ^/(analyze|git-hook)(/.*)?$ {
        proxy_pass https://backend:3001$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional security for proxy
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
    }

    # Backwards-compatible /api/ prefix
    location /api/ {
        proxy_pass https://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional security for proxy
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
    }
}
